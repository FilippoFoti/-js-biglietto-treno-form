<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Whit Boolean</title>

<!-- STYLE-CSS -->
    <link rel="stylesheet" href="css/style.css">

<!-- RESPONSIVE-CSS -->
    <link rel="stylesheet" href="css/responsive.css">

<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<!-- HEADER -->
    <header class="d-flex justify-content-center align-items-center">
        <img src="img/logo.svg" alt="Logo">
    </header>
<!-- /HEADER -->

<!-- MAIN -->
    <main>
<!-- JUMBOTRON -->
        <div class="jumbotron">
            <h1 class="text-center d-flex justify-content-center align-items-center">Travel Whit Boolean</h1>
        </div>
<!-- /JUMBOTRON -->

<!-- CALCOLO DEL PREZZO -->
        <section>
            <div class="container my-4">
                <div class="row">
                    <h2 class="text-center py-5 px-0 m-0">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                    <div class="col d-flex justify-content-center align-items-center">
                        <label for="user-name" class="px-3">Nome e Cognome</label>
                        <input type="text" id="user-name" class="px-3">
                        
                        <label for="user-km" class="px-3">Km da percorrere</label>
                        <input type="text" id="user-km" class="px-3">
            
                        <label for="user-age" class="px-3">Fascia d'et√†</label>
                        <select id="user-age" class="px-3">
                            <option value=""></option>
                            <option value="minor">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="row py-5">
                    <div class="col d-flex justify-content-center align-items-center">
                        <div class="d-flex">
                            <button id="submit-btn" class="green mx-3">Genera</button>
                            <button id="cancel-btn" class="red mx-3">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
<!-- /CALCOLO DEL PREZZO -->

<!-- PREZZO DIGLIETTO -->
            <div class="container mb-4">
                <div class="row">
                    <h2 class="text-center py-5 px-0 m-0">IL TUO BIGLIETTO</h2>
                    <div class="col text-center colgrey">
                        <h4 class="m-0 mt-2" >Nome del passeggero</h4>
                        <h3 id="result-name" class="d-flex justify-content-center align-items-center pt-5 pb-3 m-0"></h3>    
                    </div>
                    <div class="col text-center">
                        <h4 class="m-0 mt-2" >Offerta</h4>
                        <h3 id="result-offer" class="d-flex justify-content-center align-items-center pt-5 pb-3 m-0"></h3>
                    </div>
                    <div class="col text-center">
                        <h4 class="m-0 mt-2" >Carrozza</h4>
                        <h3 id="result-carriage" class="d-flex justify-content-center align-items-center pt-5 pb-3 m-0"></h3>
                    </div>
                    <div class="col text-center">
                        <h4 class="m-0 mt-2" >Codice CP</h4>
                        <h3 id="result-code" class="d-flex justify-content-center align-items-center pt-5 pb-3 m-0"></h3>
                    </div>
                    <div class="col text-center">
                        <h4 class="m-0 mt-2" >Prezzo biglietto</h4>
                        <h3 id="result-price" class="d-flex justify-content-center align-items-center pt-5 pb-3 m-0"></h3>
                    </div>
                </div>
            </div>
<!-- /PREZZO DIGLIETTO -->
        </section>
        <div class="footer-top"></div>
    </main>
<!-- /MAIN -->

<!-- FOOTER -->
    <footer class="d-flex justify-content-center align-items-center">
        <h3>Grazie per aver scelto Travel With Boolean</h3>
    </footer>
<!-- /FOOTER -->

<!-- SCRIPT-JS -->
    <script src="js/script.js"></script>
<!-- /SCRIPT-JS -->
    
</body>
</html>
